name: Build & Deploy Backend (.NET 8)

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/FeraPrompt.Api
    env:
      DB_SERVER: ${{ secrets.DB_SERVER }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      WEBHOOK_PRODUCTION_URL: ${{ secrets.WEBHOOK_PRODUCTION_URL }}
      WEBHOOK_TEST_URL: ${{ secrets.WEBHOOK_TEST_URL }}
      BACKEND_FTP_SERVER: ${{ secrets.BACKEND_FTP_SERVER }}
      BACKEND_FTP_USER: ${{ secrets.BACKEND_FTP_USER }}
      BACKEND_FTP_PASSWORD: ${{ secrets.BACKEND_FTP_PASSWORD }}
      BACKEND_FTP_PATH: ${{ secrets.BACKEND_FTP_PATH }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Publish build
        run: dotnet publish -c Release -o publish

      - name: Verify publish output
        run: |
          echo "=== Files in publish folder ==="
          ls -la publish/
          echo ""
          echo "=== Checking for important files ==="
          [ -f publish/FeraPrompt.Api.dll ] && echo "✓ FeraPrompt.Api.dll found" || echo "✗ FeraPrompt.Api.dll missing"
          [ -f publish/web.config ] && echo "✓ web.config found" || echo "✗ web.config missing"
          [ -f publish/appsettings.json ] && echo "✓ appsettings.json found" || echo "✗ appsettings.json missing"
          [ -f publish/appsettings.Production.json ] && echo "✓ appsettings.Production.json found" || echo "✗ appsettings.Production.json missing"

      - name: Verify FTP secrets
        run: |
          echo "FTP Server: ${{ env.BACKEND_FTP_SERVER }}"
          echo "FTP User: ${{ env.BACKEND_FTP_USER }}"
          echo "FTP Path: ${{ env.BACKEND_FTP_PATH }}"

      - name: Deploy to SmarterASP (Backend)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ env.BACKEND_FTP_SERVER }}
          username: ${{ env.BACKEND_FTP_USER }}
          password: ${{ env.BACKEND_FTP_PASSWORD }}
          local-dir: ./backend/FeraPrompt.Api/publish/
          server-dir: ${{ env.BACKEND_FTP_PATH }}
          dangerous-clean-slate: false
          log-level: verbose
