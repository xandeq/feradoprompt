name: Build & Deploy Backend (.NET 8)

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/FeraPrompt.Api
    env:
      DB_SERVER: ${{ secrets.DB_SERVER }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      WEBHOOK_PRODUCTION_URL: ${{ secrets.WEBHOOK_PRODUCTION_URL }}
      WEBHOOK_TEST_URL: ${{ secrets.WEBHOOK_TEST_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Publish build
        run: dotnet publish -c Release -o publish

      - name: Verify FTP secrets
        run: |
          echo "FTP Host configured: ${{ secrets.SMARTERASP_FTP_HOST != '' }}"
          echo "FTP User configured: ${{ secrets.SMARTERASP_FTP_USER != '' }}"
          echo "FTP Pass configured: ${{ secrets.SMARTERASP_FTP_PASS != '' }}"
          echo "FTP Dir configured: ${{ secrets.SMARTERASP_FTP_DIR != '' }}"

      - name: Deploy to SmarterASP (Backend)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.BACKEND_FTP_HOST }}
          username: ${{ secrets.BACKEND_FTP_USER }}
          password: ${{ secrets.BACKEND_FTP_PASS }}
          local-dir: ./backend/FeraPrompt.Api/publish/
          server-dir: ${{ secrets.BACKEND_FTP_PATH }}/backend/
          dangerous-clean-slate: false
