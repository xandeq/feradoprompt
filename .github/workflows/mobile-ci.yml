name: mobile-ci
on:
  push:
    paths:
      - 'mobileapp/**'
      - '.github/workflows/mobile-ci.yml'

jobs:
  verify:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobileapp
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run lint --if-present
